<html lang="en">

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="./css/theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
        /**
         * Hide when Angular not loaded
         */
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>

    <!--Favicon for shopping cart-->
	<link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body ng-app="shoppingApp" layout="column" ng-cloak>

    <!-- Different Partials will go in this div -->
    <md-content id="content-all" flex>
      <div id="cartMain" ng-view></div>
    </md-content>


    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
	  <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./js/app.js"></script>

    <!--Factories-->
	  <script src="./js/services/PlaceFactory.js"></script>
    <script src="./js/services/CartFactory.js"></script>
    <script src="./js/services/CheckoutFactory.js"></script>
    <script src="./js/services/NotificationFactory.js"></script>

    <!--Controllers-->
	  <script src="./js/controllers/CartController.js"></script>
	  <script src="./js/controllers/NotificationController.js"></script>
	  <script src="./js/controllers/CheckoutController.js"></script>
    <script src="./js/controllers/PlaceController.js"></script>

</body>

</html>
